<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="./style.css" />
    <!-- підключееня стилів модалки із bootstrap, + npm i bootstrap.native (для роботи native js)-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <a href="../index.html">Go back</a>
    <h1>Модуль 9 (Репета)</h1>
    <section>
      <h2>1. Сповіщення</h2>
      <p class="alert-sms success js-alert-sms">Операцію проведено успішно</p>
    </section>

    <section>
      <h2>2. Підпишись на наш сайт</h2>
      <!--готова модалка з бібліотеки bootstrap, + npm i bootstrap.native (для роботи native.js)-->
      <div id="myModal" class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary" data-subscibe>
                Підписатись
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section>
      <h2>3. Таймер</h2>
      <div class="timer">
        <p class="clockface js-clockface"></p>
      </div>
      <div class="actions">
        <button class="timer-btn" data-action-start>Запустити</button>
        <button class="timer-btn" data-action-stop>Зупинить</button>
      </div>
    </section>

    <section>
      <h2>4. Іподром</h2>
      <button class="js-start-race">Наступний заїзд</button>
      <hr />
      <p class="js-winner"></p>
      <p class="js-progress"></p>
      <hr />
      <table class="js-result-table">
        <thead>
          <tr>
            <th>Заїзд</th>
            <th>Переможець</th>
            <th>Час</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <script src="./practice-09.js" type="module"></script>
  </body>
</html>
