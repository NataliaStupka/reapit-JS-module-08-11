<!DOCTYPE html>
<html lang="en">
  <head>

    <h1>setTimeout/setInterval, new Date</h1>
    <section>
      <h2>1. Календар + годинник</h2>
      <div class="calendar">
        <div class="date-style">
          День тижня:
          <div class="date-day">0</div>
        </div>
        <div class="date-style">
          День місяця:
          <div class="date">0</div>
        </div>
        <div class="date-style">
          Місяць:
          <div class="date-month">0</div>
        </div>
        <div class="date-style">
          Рік:
          <div class="date-year">0</div>
        </div>
      </div>
      <div class="digital-clock">0</div>
      <div class="clock">
        <div class="clock-arrow clock-seconds__arrow"></div>
        <div class="clock-arrow clock-minutes__arrow"></div>
        <div class="clock-arrow clock-hours__arrow"></div>
        <div class="clock-center"></div>
      </div>
    </section>
    <section class="advertising">
      <div class="box js-box">
        <h2>Тут можна розмістити свою рекламу</h2>
        <p>Реклама зникне через: <span class="js-timer"></span></p>
      </div>
